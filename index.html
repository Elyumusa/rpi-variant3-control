<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планер поездок</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Планер поездок</h1>

        <div class="trip-form">
            <h2>Добавить новую поездку</h2>
            
        </div>

        <div class="trip-filter">
            <label for="date-filter">Фильтр по дате:</label>
            <input type="date" id="date-filter" />
            
            <label><input type="checkbox" id="completed-filter" /> Показывать только завершенные поездки</label>
        </div>

        <div class="trip-list">
            <h2>Поездки</h2>
        </div>
    </div>
    <script src="./src/main.js" type="module"></script>
</body>
</html>
